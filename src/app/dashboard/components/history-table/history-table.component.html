<div class="overflow-x-auto">
  <table class="min-w-full bg-gradient-to-br from-gray-900 via-black to-gray-800 rounded-xl shadow-2xl border border-gray-700">
    <thead>
       <tr>
        <th class="px-4 py-3 text-white uppercase tracking-wider text-sm font-semibold bg-black border-b border-gray-700">#</th>
        <th class="px-4 py-3 text-white uppercase tracking-wider text-sm font-semibold bg-black border-b border-gray-700">Nombre</th>
        <th class="px-4 py-3 text-white uppercase tracking-wider text-sm font-semibold bg-black border-b border-gray-700">Descripción</th>
        <th class="px-4 py-3 text-white uppercase tracking-wider text-sm font-semibold bg-black border-b border-gray-700">Fecha</th>
        <th class="px-4 py-3 text-white uppercase tracking-wider text-sm font-semibold bg-black border-b border-gray-700">Monto</th>
        <th class="px-4 py-3 text-white uppercase tracking-wider text-sm font-semibold bg-black border-b border-gray-700">Tipo</th>
        <th class="px-4 py-3 text-white bg-black border-b border-gray-700"></th>
      </tr>
    </thead>
    <tbody>
      @for (data of Data ; track $index) {
      <tr class="hover:bg-gray-800 transition-colors duration-200">
        <td class="px-4 py-3 text-white text-center border-b border-gray-700">{{ $index + 1 }}</td>
        <td class="px-4 py-3 text-white text-center border-b border-gray-700 font-medium">{{ data.name | titlecase }}</td>
        <td class="px-4 py-3 text-white text-center border-b border-gray-700">{{ data.description | titlecase }}</td>
        <td class="px-4 py-3 text-white text-center border-b border-gray-700">{{ data.date | date:'dd/MM/yyyy' }}</td>
        <td class="px-4 py-3 text-green-400 text-center border-b border-gray-700 font-semibold">{{ data.amount | currency:'COP ':'symbol':'1.0-0'}}</td>
        <td class="px-4 py-3 text-indigo-300 text-center border-b border-gray-700 font-semibold">{{ data.typeIncome.name | titlecase }}</td>
        <td class="px-4 py-3 flex gap-2 justify-center border-b border-gray-700">
          <!-- Botón Editar -->
          <button
            class="bg-gradient-to-r cursor-pointer from-blue-700 to-blue-500 hover:from-blue-800 hover:to-blue-600 p-2 rounded shadow transition"
            title="Editar"
            (click)="editIncome.emit(data.idIncome)"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5"
              fill="none"
              viewBox="0 0 24 24"
              stroke="white"
              stroke-width="2"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M15.232 5.232l3.536 3.536M9 13l6.536-6.536a2 2 0 112.828 2.828L11.828 15.828a2 2 0 01-2.828 0L9 13zm0 0v2a2 2 0 002 2h2"
              ></path>
            </svg>
          </button>
          <!-- Botón Borrar -->
          <button
            class="bg-gradient-to-r cursor-pointer from-red-700 to-red-500 hover:from-red-800 hover:to-red-600 p-2 rounded shadow transition"
            title="Borrar"
            (click)="deleteIncome.emit(data.idIncome)"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5"
              fill="none"
              viewBox="0 0 24 24"
              stroke="white"
              stroke-width="2"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M6 18L18 6M6 6l12 12"
              ></path>
            </svg>
          </button>
        </td>
      </tr>
      }
    </tbody>
  </table>
</div>
