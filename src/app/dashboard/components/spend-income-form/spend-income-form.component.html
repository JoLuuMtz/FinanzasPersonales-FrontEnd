<div class="card flex justify-center p-6 rounded-lg ">
  <p-dialog
    header="Agregar Ingreso"
    [modal]="true"
    [(visible)]="visible"
    [style]="{ width: '25rem' }"
    class="bg-white rounded-lg"
  >


    <!-- Username -->
    <div class="flex items-center gap-4 mb-4">
      <label for="username" class="font-semibold w-24 text-white">Username</label>
      <input
        pInputText
        id="username"
        class="flex-auto border border-gray-300 rounded-md p-2 bg-white text-gray-900 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-500"
        autocomplete="off"
        placeholder="Enter username"
      />
    </div>

    <!-- Email -->
    <div class="flex items-center gap-4 mb-8">
      <label for="email" class="font-semibold w-24 text-white">Email</label>
      <input
        pInputText
        id="email"
        class="flex-auto border border-gray-300 rounded-md p-2 bg-white text-gray-900 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-500"
        autocomplete="off"
        placeholder="Enter email"
      />
    </div>
    <div class="flex items-center gap-4 mb-8">
      <label for="email" class="font-semibold w-24 text-white">Email</label>
      <input
        pInputText
        id="email"
        class="flex-auto border border-gray-300 rounded-md p-2 bg-white text-gray-900 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-500"
        autocomplete="off"
        placeholder="Enter email"
      />
    </div>
    <div class="flex items-center gap-4 mb-8">
      <label for="email" class="font-semibold w-24 text-white">Email</label>
      <input
        pInputText
        id="email"
        class="flex-auto border border-gray-300 rounded-md p-2 bg-white text-gray-900 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-500"
        autocomplete="off"
        placeholder="Enter email"
      />
    </div>

    <!-- Buttons -->
    <div class="flex justify-end gap-3">
      <button
        type="button"
        (click)="visible = false"
        class="bg-white border border-gray-300 text-gray-700 px-4 py-2 rounded-md hover:bg-gray-100 transition-colors cursor-pointer"
      >
        Cancel
      </button>
      <button
        type="button"
        (click)="visible = false"
        class="bg-white border cursor-pointer border-gray-300 text-gray-700 px-4 py-2 rounded-md hover:bg-gray-100 transition-colors"
      >
        Save
      </button>
    </div>
  </p-dialog>
</div>
