  <div class="rounded-lg p-6 ml-5 ">
      <!-- Avatar Container -->
      <div class="flex mb-4">
        <div class="relative">
          <div class="w-60 h-60 rounded-lg bg-gray-600 overflow-hidden flex items-center justify-center">
            @if (profileImage) {
              <img 
                alt="User Profile Image"
                [src]="profileImage" 
                [alt]="name + ' ' + lastname"
                class="w-full h-full object-cover"
                (error)="onImageError()"
              />
            } @else {
              <!-- Default Avatar Icon -->
              <svg class="w-12 h-12 text-gray-400" fill="currentColor" viewBox="0 0 24 24">
                <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
              </svg>
            }
          </div>
          
          <!-- Edit Button -->
          <button 
            class="absolute -bottom-2 -right-2 bg-gray-700 cursor-pointer hover:bg-gray-600 rounded-full p-2 border-2 border-gray-800 transition-colors"
            (click)="onEditPhoto()"
          >
            <svg class="w-4 h-4 text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z"/>
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z"/>
            </svg>
          </button>
        </div>
      </div>

      <!-- Change Photo Text -->
      <div class=" mb-6">
        <button 
          class="text-blue-400 hover:text-blue-300 text-lg font-medium transition-colors cursor-pointer "
          (click)="onEditPhoto()"
        >
          change your profile photo
        </button>
      </div>

      <!-- User Info -->
      <div class="space-y-3">
        <div>
          <label class="block text-gray-400 text-lg mb-1">Nombre: <strong class="text-3xl text-white ">{{ name || 'xxxxx' }}  </strong>   </label>
          
        </div>
        
        <div>
         <label class="block text-gray-400 text-lg mb-1">Apellido: <strong class="text-3xl text-white ">{{ lastname || 'xxxxx' }}  </strong>   </label>
        </div>
        
        <div>
        <label class="block text-gray-400 text-lg mb-1">Correo: <strong class="text-3xl text-white ">{{ email || 'xxxxx' }}  </strong>   </label>
        </div>
      </div>
    </div>
