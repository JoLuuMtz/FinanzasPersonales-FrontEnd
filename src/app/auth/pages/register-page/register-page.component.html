<div class="min-h-screen p-6">
    <div class="h-full max-w-7xl mx-auto bg-white rounded-2xl shadow-2xl overflow-hidden">
        <div class="flex h-full min-h-[calc(100vh-3rem)]">


            <!-- Left Panel -->
            <div class="w-1/2 bg-gradient-to-br from-gray-900 to-black flex flex-col justify-center items-center p-12">
                <!-- Image placeholder -->
                <div
                    class="mb-8"
                    [class.animate__animated]="showAnimation()"
                    [class.animate__slideInLeft]="showAnimation()"
                >
                    <img
                        src="../../../../assets/icons/register-icon.png"
                        alt="Company Image"
                        class="rounded-lg shadow-2xl max-w-sm h-auto"
                    >
                </div>


                <!-- Welcome Text -->
                <div class="text-center space-y-4">
                    <p class="text-gray-400 text-lg">Bienvenido a</p>
                    <h2 class="text-white text-3xl font-bold bg-gradient-to-r from-blue-400 to-purple-500 bg-clip-text ">MoneyMind APP</h2>
                    <h3 class="text-gray-300 text-lg max-w-md leading-relaxed">
                        Regístrate y mantén tus finanzas controladas
                    </h3>
                </div>
            </div>


            <!-- Right Panel -->
            <div class="w-1/2 bg-gray-800 flex flex-col justify-center items-center p-12">
                <div class="w-full max-w-md">
                    <h1 class="text-white text-3xl font-bold mb-8 text-center">Registro</h1>


                    <form
                        class="space-y-6"
                        (submit)="Submit()"
                    >
                        <!-- Nombre -->
                        <div>
                            <label class="block text-sm font-medium text-gray-300 mb-2">Cedula</label>
                            <input
                                type="number"
                                placeholder="Ingresa su numero de cedula"
                                class="w-full px-4  no-spinner py-3 bg-gray-700 text-white rounded-lg border border-gray-600 focus:border-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition-all duration-200 placeholder-gray-400"
                            >
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-300 mb-2">Nombre</label>
                            <input
                                type="text"
                                placeholder="Ingresa tu nombre"
                                class="w-full px-4 py-3 bg-gray-700 text-white rounded-lg border border-gray-600 focus:border-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition-all duration-200 placeholder-gray-400"
                            >
                        </div>


                        <!-- Apellido -->
                        <div>
                            <label class="block text-sm font-medium text-gray-300 mb-2">Apellido</label>
                            <input
                                type="text"
                                placeholder="Ingresa tu apellido"
                                class="w-full px-4 py-3 bg-gray-700 text-white rounded-lg border border-gray-600 focus:border-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition-all duration-200 placeholder-gray-400"
                            >
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-300 mb-2">Telefono</label>
                            <input
                                type="number"
                                placeholder="Ingrese numero telefonico"
                                class="w-full  no-spinner px-4 py-3 bg-gray-700 text-white rounded-lg border border-gray-600 focus:border-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition-all duration-200 placeholder-gray-400"
                            >
                        </div>


                        <!-- Correo -->
                        <div>
                            <label class="block text-sm font-medium text-gray-300 mb-2">Correo Electrónico</label>
                            <input
                                type="email"
                                placeholder="ejemplo@correo.com"
                                class="w-full px-4 py-3 bg-gray-700 text-white rounded-lg border border-gray-600 focus:border-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition-all duration-200 placeholder-gray-400"
                            >
                        </div>


                        <!-- Contraseña -->
                        <div>
                            <label class="block text-sm font-medium text-gray-300 mb-2">Contraseña</label>
                            <input
                                type="password"
                                placeholder="Mínimo 8 caracteres"
                                class="w-full px-4 py-3 bg-gray-700 text-white rounded-lg border border-gray-600 focus:border-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition-all duration-200 placeholder-gray-400"
                            >
                        </div>


                        <!-- Confirmar Contraseña -->
                        <div>
                            <label class="block text-sm font-medium text-gray-300 mb-2">Confirmar Contraseña</label>
                            <div
                                type="password"
                                placeholder="Repite tu contraseña"
                                class="w-full px-4 py-3 bg-gray-700 text-white rounded-lg border border-gray-600 focus:border-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition-all duration-200 placeholder-gray-400"
                            >
                        </div>




                        <!-- Submit Button -->
                        <button
                            (submit)="Submit()"
                            [disabled]="!registerForm.valid"
                            class="w-full mt-6 px-6 py-3 bg-gradient-to-r from-blue-600 to-purple-600 text-white rounded-lg font-medium hover:from-blue-700 hover:to-purple-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition-all duration-200 transform hover:scale-105"
                        >
                            Registrarse
                        </button>
                    </div>
                    </form>


                    <!-- Login link -->
                    <div class="text-center mt-6">
                        <p class="text-gray-400">
                            ¿Ya tienes una cuenta?
                            <a
                                href="#"
                                class="text-blue-400 hover:text-blue-300 font-medium"
                            >
                                Inicia sesión
                            </a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<footer>
    <app-footer></app-footer>
</footer>
