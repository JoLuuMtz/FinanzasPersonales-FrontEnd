<header class="flex justify-end items-center text-white px-4 sm:px-6 py-3 sm:py-4 rounded-lg shadow">
  <!-- User Section -->
  <div class="flex items-center space-x-2 sm:space-x-4">
    <!-- User Profile -->
    <div class="flex items-center space-x-2 order-1">
      <div
        (click)="OnGoToProfile()"
        class="w-8 h-8 sm:w-10 sm:h-10 bg-white rounded-full flex items-center justify-center cursor-pointer hover:bg-gray-200 transition-colors duration-200"
      >
        <svg
          class="w-4 h-4 sm:w-5 sm:h-5 text-gray-800"
          fill="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"
          ></path>
        </svg>
      </div>

      <span
        (click)="OnGoToProfile()"
        class="text-xs sm:text-sm font-bold cursor-pointer hover:text-gray-300 transition-colors duration-200 whitespace-nowrap"
      >
        Welcome User
      </span>
    </div>

    <!-- Divider -->
    <div class="h-4 sm:h-6 w-px bg-white/50 order-2"></div>

    <!-- Logout Button -->
    <button
      class="text-xs sm:text-sm cursor-pointer hover:text-gray-300 transition-colors font-bold whitespace-nowrap order-3"
    >
      Log out
    </button>
  </div>
</header>
