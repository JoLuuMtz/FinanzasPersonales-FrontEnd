<aside
  class="
  w-20 sm:w-64 md:w-70 lg:w-64
  h-screen
  fixed sm:relative
  top-0 left-0
  z-20
  overflow-y-auto
  bg-white
  text-black
  flex flex-col
  justify-between
  p-4
  rounded-r-sm
  transition-all duration-300 ease-in-out
    "
>
  <!-- Logo -->
  <div>
    <!-- Nav -->
    <nav class="">
      <div class="flex items-center gap-3 ">
        <img
          src="../../../../assets/icons/Financiers-icon.png"
          class="h-15 w-15 sm:h-9 sm:w-9 "
          alt="Logo"
        />
        <span class="text-2xl font-semibold text-black hidden sm:block">MoneyMind APP</span>
      </div>
      <hr class="my-4 border-black-300" />

      <div class="mt-5 mb-5 ">

        <div class="flex flex-col gap-4 lg:m-5 sm:ml-0">

          @for (item of menuItems; track item.route) {

          <a
            [routerLink]="item.route"
            routerLinkActive="bg-blue-100 text-black"
            class="flex items-center gap-3  rounded-lg hover:bg-gray-100 transition-colors duration-200 cursor-pointer

            "
          >
            <img
              [src]="item.icon"
              [alt]="item.name + ' icon'"
              [title]="item.name"
              class="h-9 w-20  sm:h-9 sm:w-9"
              alt=""
            />
            <span class="font-medium text-xl hidden sm:inline">{{ item.name }}</span>
          </a>

        }

        <div class="mt-25 ">

          <a
          routerLink="/dashboard/settings"
          routerLinkActive="bg-blue-100 text-black"
          class="flex items-center gap-3 p-3 mt-10 rounded-lg hover:bg-gray-100 transition-colors duration-200 cursor-pointer"
        >
          <img
            src="assets/icons/setting-icon.png"
            alt=" ' icon'"
            title="Settings"
            class="h-9 w-20  sm:h-9 sm:w-9 "
            alt=""
          />

          <span class="font-medium text-xl hidden sm:inline ">Configuracion </span>
        </a>
        </div>




        </div>
      </div>
    </nav>
  </div>
</aside>
